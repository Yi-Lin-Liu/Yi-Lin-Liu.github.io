    <style>
        /* =========================================
           1. 全域設定與暖色系色票
           ========================================= */
        :root {
            --primary-pink: #e68a8a;   /* 溫柔豆沙粉 */
            --deep-red: #d45d5d;       /* 胭脂紅 (強調色) */
            --bg-cream: #fff9f5;       /* 溫暖米膚色背景 */
            --text-brown: #5d4037;     /* 深咖啡色文字 */
            --wave-light: rgba(255, 183, 178, 0.5);
            --wave-med: rgba(255, 218, 193, 0.6);
            --wave-deep: rgba(255, 154, 158, 0.4);
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", "Microsoft JhengHei", sans-serif;
            color: var(--text-brown);
            background-color: var(--bg-cream);
            overflow-x: hidden; /* 防止橫向卷軸 */
            scroll-behavior: smooth;
        }

        /* =========================================
           2. 開場動畫 (Loading Screen)
           ========================================= */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, transform 1s ease-out;
            cursor: pointer;
        }
        
        .heart-loader {
            width: 60px;
            height: 60px;
            background-color: var(--deep-red);
            transform: rotate(45deg);
            animation: heartBeat 1.2s infinite ease-in-out;
            position: relative;
        }
        .heart-loader::before, .heart-loader::after {
            content: "";
            width: 60px;
            height: 60px;
            background-color: var(--deep-red);
            border-radius: 50%;
            position: absolute;
        }
        .heart-loader::before { left: -30px; }
        .heart-loader::after { top: -30px; }

        .click-hint {
            margin-top: 50px;
            font-size: 1.2rem;
            color: var(--deep-red);
            opacity: 0.7;
            letter-spacing: 2px;
            animation: fadeHint 2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: rotate(45deg) scale(0.8); }
            15% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(0.8); }
            100% { transform: rotate(45deg) scale(0.8); }
        }
        @keyframes fadeHint {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* =========================================
           3. 導覽列 (Navigation)
           ========================================= */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 249, 245, 0.95);
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(212, 93, 93, 0.1);
            text-align: center;
            display: none; /* 啟動後才顯示 */
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text-brown);
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: var(--deep-red);
        }

        /* 通用區塊設定 */
        section {
            min-height: 100vh;
            padding: 80px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* =========================================
           4. 主頁 (Home)
           ========================================= */

            justify-content: center;
            overflow: hidden;
            cursor: crosshair;
        }
